<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Selix Search</title>
        <style>
            div .container {
                text-align: center;
                top: 39.2%;
                width: 100%;
                position: absolute;
            }

            #submit {
                width: 120px;
                height: 30px;
                margin-top: 20px;
                text-align: center;
                border-radius: 10px;
            }
            
            #field {
                width: 650px;
                height: 45px;
                border-radius: 20px;
            }

            p h1 {
               color:aqua;
            }
            
            body {
                padding: 0;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div style="border:1px solid blue;">
            <div style="padding-top:100px; text-align:center; border:1px solid red; z-index: -1;">
                <img src="xisheep.jpg" alt="xisheep" width="200">
                <p><h1>Selix</h1></p>
            </div>
            <div class="container" style="border:1px solid orange;">
                <form action="https://www.google.com/search" style="border: 1px solid black;">
                    <div style="border:1px solid black;">
                        <input id="field" type="text" name="q">
                    </div>
                        <br>
                        <input id="submit" type="submit" value="Google Search">
                    
                </form>
            </div>
        </div>
    </body>
</html>
