<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Selix Search</title>
        <style>
            .container {
                text-align: center;
                margin-top: 235px;
            }

            #submit {
                width: 120px;
                height: 30px;
                margin-top: 20px;
                text-align: center;
                border-radius: 10px;
            }
            
            #field {
                width: 650px;
                height: 45px;
                border-radius: 20px;
            }

            p h1 {
               color:aqua;
            }
        </style>
    </head>
    <body>
        <div style="padding-top:100px; text-align:center;">
            <img src="xisheep.jpg" alt="xisheep">
            <p><h1>Selix</h1></p>
        </div>
        <div class="container">
            <form action="https://www.google.com/search" style="border: 1px solid black;">
                <input id="field" type="text" name="q">
                <br>
                <input id="submit" type="submit" value="Google Search">
            </form>
        </div>
    </body>
</html>
